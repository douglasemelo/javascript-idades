<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idades</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2?family= Montserrat :ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600 & display=swap" rel="stylesheet">
</head>
<body>

    <header class="cabecalho__principal">
        <h1 class="cabecalho__titulo">Verificador de Idades</h1>
    </header>
    
    <section class="area__principal">

        <div>
            <p>Ano de Nascimento:
                <input type="text" id="txtano" name="txtano" min="0">
            </p>

            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="masc">Masculino</label>

                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            <p>Preencha os dados acima para ver o resultado</p>
        </div>
            
    </section>


    <footer class="rodape">
        <h4>&copy Feito por Douglas Eiras Melo</h4>
    </footer>
    
    
    <script src="principal.js"></script>
</body>
</html>
